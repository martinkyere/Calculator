<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mq.css" />
    <title>calculator</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>The Unconventional calculator</h1>
    </nav>
    <section class="calc-keys">
      <input type="number" class="user-input" />
      <div class="keys">
        <button class="addition">+</button>
        <button class="subtraction">-</button>
        <button class="multiplication">*</button>
        <button class="division">/</button>
      </div>
    </section>
    <section class="result-section">
      <div class="calcdiscription"></div>
      <div class="currentresult"><p>Result:</p></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
